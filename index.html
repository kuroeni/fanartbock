<script>
	 // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®ã‚³ãƒ¼ãƒ‰
document.addEventListener("DOMContentLoaded", function () {

  const modal = document.getElementById("modal-container");
  const modalImg = modal.querySelector("img");

  // masonry å†…ã®ç”»åƒã™ã¹ã¦ã‚’å¯¾è±¡ã«ã™ã‚‹
  const images = document.querySelectorAll(".masonry img");

  images.forEach(function(img) {
    img.classList.add("popup"); // CSSã§cursorè¡¨ç¤ºã—ãŸã„å ´åˆç”¨
    img.addEventListener("click", function() {
      modalImg.src = this.src;
      modal.style.display = "block";
    });
  });

  // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
  modal.addEventListener("click", function() {
    modal.style.display = "none";
  });
});
	
	// ã‚½ãƒ¼ãƒˆãƒœã‚¿ãƒ³
	document.addEventListener("DOMContentLoaded", function () {
  const buttons = document.querySelectorAll(".filter-btn");
  const images = document.querySelectorAll(".masonry img");

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const category = button.dataset.category;

      // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–è¡¨ç¤ºåˆ‡æ›¿
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      // ç”»åƒã®è¡¨ç¤ºåˆ¶å¾¡
      images.forEach(img => {
        if (category === "all" || img.dataset.category === category) {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
    });
  });
});
	
	function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
	document.addEventListener("DOMContentLoaded", function () {

  const masonry = document.querySelector(".masonry");
  const images = Array.from(masonry.querySelectorAll("img"));

  // ç”»åƒã‚·ãƒ£ãƒƒãƒ•ãƒ«é–¢æ•°
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦è¡¨ç¤º
  const shuffledImages = shuffleArray(images.slice());
  masonry.innerHTML = "";
  shuffledImages.forEach(img => masonry.appendChild(img));

  // ãƒ¢ãƒ¼ãƒ€ãƒ«å‡¦ç†ï¼ˆæ—¢å­˜ã‚³ãƒ¼ãƒ‰ï¼‰
  const modal = document.getElementById("modal-container");
  const modalImg = modal.querySelector("img");

  shuffledImages.forEach(function(img) {
    img.classList.add("popup");
    img.addEventListener("click", function() {
      modalImg.src = this.src;
      modal.style.display = "block";
    });
  });

  modal.addEventListener("click", function() {
    modal.style.display = "none";
  });

});

</script>
