<script>
	 // モーダルのコード
document.addEventListener("DOMContentLoaded", function () {

  const modal = document.getElementById("modal-container");
  const modalImg = modal.querySelector("img");

  // masonry 内の画像すべてを対象にする
  const images = document.querySelectorAll(".masonry img");

  images.forEach(function(img) {
    img.classList.add("popup"); // CSSでcursor表示したい場合用
    img.addEventListener("click", function() {
      modalImg.src = this.src;
      modal.style.display = "block";
    });
  });

  // モーダルクリックで閉じる
  modal.addEventListener("click", function() {
    modal.style.display = "none";
  });
});
	
	// ソートボタン
	document.addEventListener("DOMContentLoaded", function () {
  const buttons = document.querySelectorAll(".filter-btn");
  const images = document.querySelectorAll(".masonry img");

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const category = button.dataset.category;

      // ボタンのアクティブ表示切替
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      // 画像の表示制御
      images.forEach(img => {
        if (category === "all" || img.dataset.category === category) {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
    });
  });
});
	
	
	document.addEventListener("DOMContentLoaded", function () {
  const masonry = document.querySelector(".masonry");
  const allImages = Array.from(masonry.querySelectorAll("img"));
  const modal = document.getElementById("modal-container");
  const modalImg = modal.querySelector("img");

  // カテゴリごとに画像配列を作成
  const categories = {
    all: allImages.slice(), // all は全て
    comic: allImages.filter(img => img.dataset.category === "comic"),
    works: allImages.filter(img => img.dataset.category === "works"),
    "music&movie": allImages.filter(img => img.dataset.category === "music&movie")
  };

  // シャッフル関数
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // ページ読み込み時に all をシャッフルして表示
  const shuffledAll = shuffleArray(categories.all.slice());
  masonry.innerHTML = "";
  shuffledAll.forEach(img => masonry.appendChild(img));

  // モーダル設定
  allImages.forEach(img => {
    img.classList.add("popup");
    img.addEventListener("click", function () {
      modalImg.src = this.src;
      modal.style.display = "block";
    });
  });
  modal.addEventListener("click", function () {
    modal.style.display = "none";
  });

  // カテゴリボタン処理
  const buttons = document.querySelectorAll(".filter-btn");
  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const category = button.dataset.category;

      // ボタンのアクティブ切替
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      // masonry 内を空にして、カテゴリ配列を追加
      masonry.innerHTML = "";
      if (category === "all") {
        // all の場合は初回シャッフル済みをそのまま表示
        shuffledAll.forEach(img => masonry.appendChild(img));
      } else {
        categories[category].forEach(img => masonry.appendChild(img));
      }
    });
  });
});
	
	
	
	
	
  // 下にスクロール → トップバーを隠す
  let lastScroll = 0;
  const topBar = document.querySelector('.top');
  window.addEventListener('scroll', () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll > lastScroll && currentScroll > 50) {
      topBar.style.transform = 'translateY(-100%)';
    } else if (currentScroll < lastScroll) {
      topBar.style.transform = 'translateY(0)';
    }
    lastScroll = currentScroll;
  });

</script>
